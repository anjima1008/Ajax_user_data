<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX TO-DO</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center text-success mt-5">TO DO LIST</h1>
    <div class="row w-100">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table table-bordered mt-5 shadow">
                <thead>
                    <tr>
                        <th class="bg-success text-light">Id</th>
                        <th class="bg-success text-light">Name</th>
                        <th class="bg-success text-light">Username</th>
                        <th class="bg-success text-light">City</th>
                        <th class="bg-success text-light">Company Name</th>
                    </tr>
                </thead>
                <tbody id="result">
                    
                    
                </tbody >
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>
<script>
    const http= new XMLHttpRequest()
    
    http.open('get','https://jsonplaceholder.typicode.com/users')
    http.send()
    console.log(http.readyState);

    http.onreadystatechange=()=>{
        console.log(http.readyState);
        if(http.readyState==4){
            if(http.status>=200 && http.status<300){
                console.log(http.responseText);
                let AllToDO=JSON.parse(http.responseText)
                console.log(AllToDO);
                AllToDO.forEach(element => {
                    result.innerHTML+=`<tr>
                        <td>${element.id}</td>
                        <td>${element.name}</td>
                        <td>${element.username}</td>
                        <td>${element.address.city}</td>
                        <td>${element.company.name}</td>
                    </tr>`
                });
            }
            else{
                console.log('no proper response');
            }
        }
        else{
            console.log('no response');
        }
    }

</script>


</html>
